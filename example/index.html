<!DOCTYPE html>
<html>
    <head>
        <title>DocsifyScrollToTop</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta name="description" content="DocsifyScrollToTop" />
        <meta name="keywords" content="docsify scroll to top plugin" />
        <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                el: '#app',
                name: 'DocsifyScrollToTop',
                repo: 'rxmapple/docsify-scroll-to-top',
                basePath: '/',
                maxLevel: 6,
                subMaxLevel: 2,
                coverpage: false,
                scrollToTop: {
                    title: '回到顶部',
                    color: '#42b983'
                },
            };
        </script>
    </body>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="/docsify-scroll-to-top.min.js"></script>
</html>
